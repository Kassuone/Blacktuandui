<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black团队宣传</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

       .content {
            position: relative;
            z-index: 1;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            margin-bottom: 0.2em;
        }

        p {
            font-size: 1.5em;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
        }

        /* 按钮样式 */
       .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00ffff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

       .btn:hover {
            background-color: #0099cc;
        }

        /* 彩蛋按钮样式 */
       .easter-egg-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff0000; /* 红色背景 */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
            margin-left: 10px; /* 增加一些左边距 */
            transition: background-color 0.3s ease;
        }

       .easter-egg-btn:hover {
            background-color: #cc0000; /* 悬停时颜色变深 */
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div class="content">
        <h1>Black团队</h1>
        <p>团结友爱，引领实力团队</p>
        <!-- 前往官网按钮 -->
        <a href="https://kassuone.github.io/Blacktuandui/black%E5%AE%98%E7%BD%91.html" class="btn">前往官网</a>
        <!-- 彩蛋按钮 -->
        <a href="https://kassuone.github.io/Blacktuandui/black%E7%82%AB%E6%8A%80%E7%89%B9%E6%95%882.html" class="easter-egg-btn">彩蛋</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00ffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00ffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
