<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black团队官网</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #555;
        }
        .intro {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .activity-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .color-picker {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .color-box {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            cursor: pointer;
        }
        #canvas {
            border: 1px solid black;
        }

        /* 文本输入框 */
        #textInputContainer {
            margin-top: 20px;
        }
        #textInput {
            width: 200px;
            padding: 5px;
            margin-right: 10px;
        }
        #fontSize {
            width: 50px;
            padding: 5px;
        }

        #backgroundColorPicker {
            margin-top: 20px;
        }

        .gallery {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .gallery img {
            margin: 10px;
            max-width: 150px;
            max-height: 150px;
            cursor: pointer;
        }

        /* 弹窗样式 */
        #drawingModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        #drawingModal canvas {
            display: block;
            margin: 0 auto;
        }

        /* 查看作品弹窗样式 */
        #galleryModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        #galleryModal img {
            max-width: 100%;
            max-height: 400px;
        }

        /* 背景颜色更改按钮 */
        #bgColorBtn {
            margin-top: 20px;
        }

        /* 关闭按钮样式 */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>欢迎来到Black团队官网</h1>

    <div class="intro">
        <h2>Black团队介绍</h2>
        <p>Black团队是PICO轻世界的娱乐组织，为大家提供每时每刻的精彩</p>
    </div>

    <a href="https://kassuone.github.io/Blacktuandui/black.html" class="button">了解更多</a>

    <!-- 活动选择按钮 -->
    <div class="activity-buttons">
        <a href="#drawing-game" class="button" id="openDrawing">画画</a>
        <a href="#gallery" class="button" id="viewGallery">查看其他作品</a>
    </div>
</div>

<video src="black宣传.mp4" controls autoplay loop muted>
    您的浏览器不支持video标签。
</video>

<!-- 画画弹窗 -->
<div id="drawingModal">
    <span class="close-btn" onclick="closeDrawingModal()">×</span>
    <h2>画画</h2>
    <canvas id="canvas" width="500" height="500" style="border: 1px solid black;"></canvas>

    <!-- 画笔颜色 -->
    <div class="color-picker">
        <div class="color-box" style="background-color: red;" onclick="changeColor('red')"></div>
        <div class="color-box" style="background-color: blue;" onclick="changeColor('blue')"></div>
        <div class="color-box" style="background-color: green;" onclick="changeColor('green')"></div>
        <input type="color" id="colorPicker" onchange="changeColor(this.value)" />
    </div>

    <!-- 背景颜色更改按钮 -->
    <div id="bgColorBtn">
        <button onclick="openBgColorPicker()">更改背景颜色</button>
    </div>

    <!-- 背景颜色选择 -->
    <div id="backgroundColorPicker" style="display:none;">
        <label for="bgColor">背景颜色：</label>
        <input type="color" id="bgColor" onchange="changeBackgroundColor(this.value)" />
        <label for="transparentBg">透明背景：</label>
        <input type="checkbox" id="transparentBg" onchange="toggleTransparentBg()" />
    </div>

    <!-- 文本绘制 -->
    <div id="textInputContainer">
        <input type="text" id="textInput" placeholder="输入文本" />
        <input type="number" id="fontSize" value="20" min="5" max="100" />
        <button onclick="addText()">添加文本</button>
    </div>

    <button onclick="clearCanvas()">清除画布</button>
    <button onclick="enableErase()">启用橡皮</button>
    <button onclick="disableErase()">禁用橡皮</button>
    <button onclick="saveCanvas()">保存作品</button>
    <button onclick="downloadCanvas()">下载作品</button>

    <button onclick="disableTextDrag()">禁用文本拖动</button>
    <button onclick="enableTextDrag()">启用文本拖动</button>
</div>

<!-- 查看作品弹窗 -->
<div id="galleryModal">
    <span class="close-btn" onclick="closeGalleryModal()">×</span>
    <h2>其他作品</h2>
    <div class="gallery">
        <!-- 这里可以动态展示存储的作品 -->
        <img src="savedImage.jpg" alt="作品1" />
        <img src="savedImage.jpg" alt="作品2" />
    </div>
</div>

<script>
    const drawingCanvas = document.getElementById("canvas");
    const ctx = drawingCanvas.getContext("2d");
    let drawing = false;
    let currentColor = 'black';  // 默认画笔颜色
    let isErasing = false;  // 是否启用橡皮功能
    let bgColor = '#ffffff';  // 默认背景颜色
    let textElement = null; // 存储当前添加的文本元素
    let isTextDragEnabled = false; // 是否启用文本拖动
    let isDrawingEnabled = true; // 是否启用绘画

    // 开始绘画
    drawingCanvas.onmousedown = (e) => {
        if (isDrawingEnabled) {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }
    };

    drawingCanvas.onmousemove = (e) => {
        if (isDrawingEnabled && drawing) {
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = 5;
            ctx.stroke();
        }

        // 文本拖动
        if (isTextDragEnabled && textElement && textElement.isDragging) {
            textElement.x = e.offsetX;
            textElement.y = e.offsetY;
            drawText();
        }
    };

    drawingCanvas.onmouseup = () => {
        drawing = false;
    };

    // 清空画布
    function clearCanvas() {
        ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
        drawingCanvas.style.backgroundColor = bgColor;
        if (textElement) {
            drawText(); // 重新绘制文本
        }
    }

    // 改变颜色
    function changeColor(color) {
        currentColor = color;
    }

    // 改变背景颜色
    function changeBackgroundColor(color) {
        bgColor = color;
        if (!document.getElementById('transparentBg').checked) {
            drawingCanvas.style.backgroundColor = color;
        }
        if (textElement) {
            drawText(); // 重新绘制文本
        }
    }

    // 开启透明背景
    function toggleTransparentBg() {
        if (document.getElementById('transparentBg').checked) {
            drawingCanvas.style.backgroundColor = 'transparent';
        } else {
            drawingCanvas.style.backgroundColor = bgColor;
        }
    }

    // 添加文本
    function addText() {
        const text = document.getElementById('textInput').value;
        const fontSize = document.getElementById('fontSize').value;
        ctx.font = `${fontSize}px Arial`;
        ctx.fillStyle = currentColor;

        // 添加文本并实现拖动功能
        textElement = {
            text: text,
            x: 50,
            y: 50,
            fontSize: fontSize,
            isDragging: false
        };

        drawText();
    }

    // 绘制文本
    function drawText() {
        ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
        ctx.fillText(textElement.text, textElement.x, textElement.y);
    }

    // 启用橡皮功能
    function enableErase() {
        isErasing = true;
        currentColor = bgColor;  // 橡皮擦用背景色来擦除
    }

    // 禁用橡皮功能
    function disableErase() {
        isErasing = false;
        currentColor = 'black';  // 恢复画笔颜色
    }

    // 保存作品
    function saveCanvas() {
        const imageData = drawingCanvas.toDataURL();
        localStorage.setItem('savedImage', imageData);
        alert('作品已保存!');
    }

    // 下载作品
    function downloadCanvas() {
        const link = document.createElement('a');
        link.href = drawingCanvas.toDataURL();
        link.download = 'drawing.png';
        link.click();
    }

    // 打开背景颜色选择器
    function openBgColorPicker() {
        document.getElementById('backgroundColorPicker').style.display = 'block';
    }

    // 关闭画画弹窗
    function closeDrawingModal() {
        clearCanvas(); // 清空画布内容
        document.getElementById('drawingModal').style.display = 'none';
    }

    // 打开画画功能弹窗
    document.getElementById('openDrawing').addEventListener('click', () => {
        document.getElementById('drawingModal').style.display = 'block';
    });

    // 打开查看作品弹窗
    document.getElementById('viewGallery').addEventListener('click', () => {
        document.getElementById('galleryModal').style.display = 'block';
    });

    // 关闭查看作品弹窗
    function closeGalleryModal() {
        document.getElementById('galleryModal').style.display = 'none';
    }

    // 启用文本拖动
    function enableTextDrag() {
        isDrawingEnabled = false; // 禁用绘画
        if (textElement) {
            textElement.isDragging = true;
        }
    }

    // 禁用文本拖动
    function disableTextDrag() {
        isDrawingEnabled = true; // 启用绘画
        if (textElement) {
            textElement.isDragging = false;
        }
    }
</script>
</body>
</html>
